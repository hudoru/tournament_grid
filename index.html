<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tournament Grid</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_queries.css">
</head>
<body>
    <section class="main">
        <div class="content">
            <div class="grid__container">
                <div class="grid__column">
                    <h2 class="grid__column-title">1/4</h2>
                    <div class="grid__column__teams">
                    <div class="grid__column__teams-block">
                        <div class="grid__column__team-plate">
                            <img src="img/flag-japan.png" alt="Japan flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Takoyaki
                            </h3>
                        </div>
                        <div class="grid__column__team-plate">
                            <img src="img/flag-russia.png" alt="Russia flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Borsch
                            </h3>
                        </div>
                    </div>
                    <div class="grid__column__teams-block">
                        <div class="grid__column__team-plate">
                            <img src="img/flag-spain.png" alt="Spain flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Paella
                            </h3>
                        </div>
                        <div class="grid__column__team-plate">
                            <img src="img/flag-korea.png" alt="Korea flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Bibimbab
                            </h3>
                        </div>
                    </div>
                    <div class="grid__column__teams-block">
                        <div class="grid__column__team-plate">
                            <img src="img/flag-germany.png" alt="Germany flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Schnitzel
                            </h3>
                        </div>
                        <div class="grid__column__team-plate">
                            <img src="img/flag-italy.png" alt="Italy flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Spaghetti
                            </h3>
                        </div>
                    </div>
                    <div class="grid__column__teams-block">
                        <div class="grid__column__team-plate">
                            <img src="img/flag-usa.png" alt="USA flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Bigmac
                            </h3>
                        </div>
                        <div class="grid__column__team-plate">
                            <img src="img/flag-mexico.png" alt="Mexico flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Taco
                            </h3>
                        </div>
                    </div>
                </div>
                </div>
                <div class="grid__column">
                    <h2 class="grid__column-title">1/2</h2>
                    <div class="grid__column__teams">

                    <div class="grid__column__teams-block">
                       <div class="grid__column__team-plate">
                            <img src="img/flag-russia.png" alt="Russia flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Borsch
                            </h3>
                        </div>
                        <div class="grid__column__team-plate">
                            <img src="img/flag-korea.png" alt="Korea flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Bibimbab
                            </h3>
                        </div>
                    </div>
                    <div class="grid__column__teams-block">
                        
                        <div class="grid__column__team-plate">
                            <img src="img/flag-italy.png" alt="Italy flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Spaghetti
                            </h3>
                        </div>
                        <div class="grid__column__team-plate">
                            <img src="img/flag-mexico.png" alt="Mexico flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Taco
                            </h3>
                        </div>
                    </div>
                </div>
                </div>
                <div class="grid__column">
                    <h2 class="grid__column-title">Final</h2>
                    <div class="grid__column__teams">
                    <div class="grid__column__teams-block">
                        <div class="grid__column__team-plate">
                            <img src="img/flag-korea.png" alt="Korea flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Bibimbab
                            </h3>
                            <img src="img/trophy-icon.svg" alt="trophy" class="prize">
                        </div>
                        <div class="grid__column__team-plate">
                            <img src="img/flag-italy.png" alt="Italy flag" class="flag">
                            <h3 class="grid__column__team-plate__title">
                                Spaghetti
                            </h3>
                        </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
